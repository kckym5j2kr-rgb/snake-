<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Culture Snake / Comecocos Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000018;
      color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      margin: 16px 0 4px;
      font-size: 1.4rem;
      text-align: center;
    }

    #info {
      margin-bottom: 8px;
      font-size: 0.9rem;
      opacity: 0.85;
      text-align: center;
      max-width: 480px;
    }

    #scoreboard {
      margin-bottom: 8px;
      font-size: 1rem;
    }

    #controls {
      margin-bottom: 4px;
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      justify-content: center;
    }

    #topic-select {
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #1affff;
      background: #020230;
      color: #fefefe;
    }

    #topic-label {
      opacity: 0.9;
    }

    #topic-warning {
      font-size: 0.8rem;
      color: #ff8080;
      min-height: 1em;
      text-align: center;
    }

    #game-row {
      margin-top: 4px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    #game {
      background: #020230;
      border: 2px solid #1affff;
      box-shadow: 0 0 12px #1affff;
    }

    #level-box {
      font-size: 0.8rem;
      text-align: center;
    }

    #level-label {
      margin-bottom: 2px;
    }

    #level-bar {
      width: 16px;
      height: 200px;
      border: 1px solid #1affff;
      background: #020230;
      border-radius: 8px;
      overflow: hidden;
      margin: 4px auto;
      display: flex;
      align-items: flex-end;
    }

    #level-fill {
      width: 100%;
      height: 10%;
      background: linear-gradient(#1affff, #00ff7f);
    }

    #level-text {
      margin-top: 2px;
    }

    #start-btn {
      margin-top: 8px;
      padding: 6px 14px;
      border-radius: 4px;
      border: 1px solid #1affff;
      background: #020230;
      color: #fefefe;
      cursor: pointer;
    }

    #start-btn:hover {
      background: #041a4a;
    }

    /* Botones táctiles (ocultos en escritorio) */
    #touch-controls {
      margin-top: 8px;
      display: none; /* se muestra solo en móvil */
    }

    .touch-row {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .touch-btn {
      width: 48px;
      height: 48px;
      border-radius: 6px;
      border: 1px solid #1affff;
      background: #020230;
      color: #fefefe;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .touch-btn:active {
      background: #041a4a;
    }

    /* Quiz modal */
    #quiz-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #quiz-box {
      background: #020230;
      border: 2px solid #1affff;
      padding: 16px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 0 12px #1affff;
      color: #fefefe;
      font-size: 0.95rem;
    }

    #quiz-question {
      margin-bottom: 12px;
    }

    .quiz-option {
      display: block;
      width: 100%;
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #1affff;
      background: #041a4a;
      color: #fefefe;
      cursor: pointer;
      text-align: left;
    }

    .quiz-option:hover {
      background: #06246b;
    }

    .quiz-option.correct {
      background: #177a3a !important;
      border-color: #00ff7f !important;
    }

    .quiz-option.incorrect {
      background: #8b1a1a !important;
      border-color: #ff4c4c !important;
    }

    #quiz-feedback {
      margin-top: 4px;
      font-size: 0.85rem;
      min-height: 1em;
    }

    /* SOLO móvil: layout y botones táctiles */
    @media (max-width: 600px) {
  #game-row {
    flex-direction: column;
    align-items: center;
  }

  /* Smaller canvas on phones */
  #game {
    width: 260px;
    height: 260px;
  }

  /* Smaller progress bar */
  #level-bar {
    height: 90px;
  }

  /* Smaller touch buttons */
  .touch-btn {
    width: 40px;
    height: 40px;
    font-size: 1rem;
  }

  /* Slightly tighter gaps */
  .touch-row {
    gap: 6px;
  }
}


      #touch-controls {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>Culture Snake / Comecocos Quiz</h1>
  <div id="info">
    Use the arrow keys or touch arrows to move. Every time you eat a glowing dot, answer a short multiple-choice question.
  </div>

  <div id="scoreboard">
    Score: <span id="score">0</span> · High score: <span id="high-score">0</span>
  </div>

  <div id="controls">
    <span id="topic-label">Choose a topic:</span>
    <select id="topic-select">
      <option value="">-- Select --</option>
      <option value="geography">Geography</option>
      <option value="culture">Culture</option>
      <option value="history">History</option>
    </select>
  </div>
  <div id="topic-warning"></div>

  <div id="game-row">
    <canvas id="game" width="400" height="400"></canvas>

    <div id="level-box">
      <div id="level-label">Progress</div>
      <div id="level-bar">
        <div id="level-fill"></div>
      </div>
      <div id="level-text">0 / 20</div>
    </div>
  </div>

  <button id="start-btn">Start / Restart</button>

  <!-- Controles táctiles (solo móvil) -->
  <div id="touch-controls">
    <div class="touch-row">
      <button class="touch-btn" id="btn-up">▲</button>
    </div>
    <div class="touch-row">
      <button class="touch-btn" id="btn-left">◀</button>
      <button class="touch-btn" id="btn-down">▼</button>
      <button class="touch-btn" id="btn-right">▶</button>
    </div>
  </div>

  <!-- Quiz modal -->
  <div id="quiz-modal">
    <div id="quiz-box">
      <div id="quiz-question"></div>
      <div id="quiz-options"></div>
      <div id="quiz-feedback"></div>
    </div>
  </div>

  <!-- Game logic -->
  <script src="main.js"></script>
</body>
</html>
